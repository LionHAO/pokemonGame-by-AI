<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pokémon Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #202020;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      /* Custom animations */
      @keyframes shake {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-5px, 0); }
        50% { transform: translate(5px, 0); }
        75% { transform: translate(-5px, 0); }
        100% { transform: translate(0, 0); }
      }
      
      @keyframes attack-lunge {
        0% { transform: translate(0, 0); }
        50% { transform: translate(20px, -20px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes attack-lunge-enemy {
        0% { transform: translate(0, 0); }
        50% { transform: translate(-20px, 20px); }
        100% { transform: translate(0, 0); }
      }

      @keyframes flash-red {
        0%, 100% { filter: none; }
        50% { filter: sepia(100%) saturate(300%) hue-rotate(-50deg) saturate(500%); }
      }

      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }
      
      .animate-attack {
        animation: attack-lunge 0.3s ease-in-out;
      }

      .animate-attack-enemy {
        animation: attack-lunge-enemy 0.3s ease-in-out;
      }

      .animate-damage {
        animation: flash-red 0.5s linear;
      }
    </style>
  <script type="importmap">
{

  }
}

</head>
